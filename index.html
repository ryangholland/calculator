<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">
        1234567890
      </div>
      <div class="calculator-row-one">
        <button class="big-btn">Clear</button>
        <button class="btn">X</button>
        <button class="btn">&#247;</button>
      </div>
      <div class="calculator-row-two">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">&#215;</button>
      </div>
      <div class="calculator-row-three">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">&#8722;</button>
      </div>
      <div class="calculator-row-four">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">&#43;</button>
      </div>
      <div class="calculator-row-five">
        <button class="btn">0</button>
        <button class="btn">X</button>
        <button class="big-btn">=</button>
      </div>
    </div>
  </body>
</html>
