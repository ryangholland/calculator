<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">
        <div class="display-history">XXX</div>
        <div class="display-active">0</div>
      </div>
      <div class="calculator-row-one">
        <button class="big-btn" data-clear>Clear</button>
        <button class="btn" data-del>Del</button>
        <button class="btn" data-op="/">&#247;</button>
      </div>
      <div class="calculator-row-two">
        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn" data-op="*">&#215;</button>
      </div>
      <div class="calculator-row-three">
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn" data-op="-">&#8722;</button>
      </div>
      <div class="calculator-row-four">
        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn" data-op="+">&#43;</button>
      </div>
      <div class="calculator-row-five">
        <button class="btn" data-num="0">0</button>
        <button class="btn" data-dec>.</button>
        <button class="big-btn" data-equals>=</button>
      </div>
    </div>
  </body>
</html>
